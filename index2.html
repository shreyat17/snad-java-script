  <body>
    <script>
      /* alert("This is a normal alert");

      }
      var firstname = prompt("Enter first name", "...");
      alert(firstname);
      this.alert("This is ok");
      /* Data types in Javascript
      1.Primitive types use stack memory allocation.
      number,string,boolean,null,undefined,symbol
      
      2.Reference types use heap meomory allocation.
      Array,object */

      var a; //undefined
      console.log(typeof a);
      a = 100;
      console.log(typeof a);
      a = 125.7;
      console.log(typeof a);
      a = "Shreya";
      console.log(typeof a);
      a = true;
      console.log(typeof a);
      a = null;
      console.log(typeof a);
      a = undefined;
      console.log(typeof a);
      a = {};
      console.log(typeof a);
      a = function () {};
      console.log(typeof a);
      a = [];
      console.log(typeof a);
      //As we are able to assign different values to same variable java script is known as loosely typed scripting language.

      //== and ===
      //== compares equality by comparing values,=== comapres equality by comparing values with data types.
      if (10 === "10") console.log("True");
      else console.log("False");
      if (null === undefined) console.log("True");
      else console.log("False");

      var result = true;
      result = !result;
      console.log(result);
    </script>
